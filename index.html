<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HFAA Generic Console</title>
    <link rel="icon" type="image/x-icon" href="images/pOtAtO.png" />
    <link href="components/css/index.css" rel="stylesheet" type="text/css" />
    <!-- Load the console command handler -->
    <script defer src="components/javascript/console.js"></script>
    <!-- Load game state & mechanics -->
    <script defer src="components/javascript/index.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Left Panel: Retro Console (25% width) -->
      <div class="console-panel">
        <!-- Command input at the top -->
        <div class="command-input-container">
          <input
            type="text"
            id="consoleCommand"
            placeholder="Enter command here..."
          />
          <button id="submitCommand">Enter</button>
        </div>
        <div id="consoleLog" class="console-log">
          <p>> System initializing...</p>
        </div>
      </div>

      <!-- Right Panel: Content Display (75% width) -->
      <div class="content-panel">
        <p>
          Welcome user to the HFAA Generic Console Version 1.0.0! Type /? into
          the console for help.
        </p>
      </div>
    </div>
  </body>
</html>
